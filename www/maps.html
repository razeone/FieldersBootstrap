<html>
    <head>
        <title>Telmex Maps</title>
    </head>
    <body>
        <div class="app">
            <div id="header"></div>
            <div class="container">
                <!-- Steps Navigation - START -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12" id="map-canvas" style="height: 600px"></div>
                        <div class="col-md-12 buttons">
                            <div class="btn-group btn-group-lg">
                              <button id="checkIn" type="button" class="btn btn-primary btn-lg"><span class="fa fa-map-marker"></span> Check-In</button>
                              <button id="getPoints" type="button" class="btn btn-primary btn-lg"><span class="fa fa-location-arrow"></span> Obtener Puntos</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">&copy; Telmex 2014</div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type="text/javascript" src="js/PushNotification.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/maps.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
